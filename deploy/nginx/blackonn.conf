# BLACKONN - Production Nginx Configuration (ULTRA HIGH PERFORMANCE)
# Domain: blackonn.com
# IP: 88.222.245.92

# Performance optimizations at the top level
# Add to /etc/nginx/nginx.conf:
# worker_processes auto;
# worker_connections 4096;
# multi_accept on;
# use epoll;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name blackonn.com www.blackonn.com;
    
    # Allow Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://blackonn.com$request_uri;
    }
}

# Redirect www to non-www HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name www.blackonn.com;
    
    ssl_certificate /etc/letsencrypt/live/blackonn.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blackonn.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    return 301 https://blackonn.com$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name blackonn.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/blackonn.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blackonn.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Root directory for frontend
    root /var/www/blackonn/frontend;
    index index.html;

    # Service Worker - NO CACHE
    location = /sw.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Frontend routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # WebSocket proxy
    location /ws {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # API proxy to Node.js backend (HIGH PERFORMANCE)
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Connection timeouts (generous for stability)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffering for performance
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 32k;
        proxy_busy_buffers_size 64k;
        
        # Keep connections alive
        proxy_socket_keepalive on;
        
        # Error handling - retry on specific errors
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }

    # Serve uploaded files directly (Stop regex search with ^~)
    location ^~ /uploads/ {
        alias /var/www/blackonn/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Security for uploads
        location ~* \.(php|php5|phtml|pl|py|jsp|asp|aspx|cgi|sh|bash)$ {
            deny all;
        }
    }

    # Static assets with long cache
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|mp4|webm)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/x-javascript image/svg+xml;
    gzip_comp_level 6;

    # Client body size for file uploads (100MB max)
    client_max_body_size 100M;

    # Logging
    access_log /var/log/nginx/blackonn_access.log;
    error_log /var/log/nginx/blackonn_error.log;

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

